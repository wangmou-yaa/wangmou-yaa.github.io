<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="msvalidate.01" content="1D52BACF1880D041297C4DC437D0118E" />
<title>WMA-CHECK</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      background-image: url('https://bing.img.run/rand_uhd.php');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
  }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* 半透明的白色背景 */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
    h1 {
      text-align: center;
      margin-top: 0;
      color: #4a4a4a;
    }
    .device-type {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .device-type h2, .device-type h3 {
      margin: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    label {
      margin-bottom: 10px;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      text-align: center;
      width: 100%;
      margin-top: 20px;
    }
    button:hover {
      transition-duration: 0.5s;
      background-color: #0056b3;
    }
    #re {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Access Verification</h1>
    <div class="device-type">
      <h2>Device Type:</h2>
      <h3 id="result"></h3>
    </div>
    <script>
      document.getElementById('result').innerText = window.innerWidth < 768 ? 'Mobile phone' : 'Computer';
    </script>
    <form onsubmit="return checkAnswer(event)">
        <label>
            <input type="radio" id="question1" name="question1" value="1" required>
            I am not a robot.
        </label>
        <button type="submit">Checking</button>
    </form>
    <h4 id="re"></h4>
</div>
<h5>BSD-2 Licensed | Copyright © 2024 Wangmou-yaa. All rights reserved.</h5>
<script>
    function checkAnswer(event) {
        event.preventDefault();
        const question1 = document.getElementById('question1');
        if (question1.checked) {
            document.getElementById('re').innerHTML = 'Successful, please wait few seconds';
            setTimeout(function() {
                window.location.href = '/home.html';
            }, 1000);
        } else {
            document.getElementById('re').innerHTML = 'Failed. If you are unable to redirect to the website properly, please wait few seconds and try again. Thank you for your cooperation.';
        }
    }
</script>
</body>
</html>
