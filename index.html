<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detect</title>
  <style>
    h2,h3 {
        display: inline;
    }
    form,h4 {
        display: inline;
    }
  </style>
</head>
<body>
    <h1>访问验证</h1>
  <h2>设备类型:</h2>
  <h3 id="result"></h3>
  <script>
      var screenWidth = window.innerWidth;
      if (screenWidth < 768) {
          document.getElementById('result').innerHTML = '手机';
      } else {
          document.getElementById('result').innerHTML = '电脑';
      }
  </script>
  <br>
  <form>
      <label for="question1">人机验证</label>
      <h2>↓</h2>
      <br>
      <input type="radio" id="question1" name="question1" value="1">
      <label for="question1">我不是机器人</label><br>
      <button type="button" onclick="checkAnswer()">验证</button>
  </form>
  <h4 id="re"></h4>
  <script>
      function checkAnswer() {
          const question1 = document.getElementById('question1');
          if (question1.checked) {
              document.getElementById('re').innerHTML = '验证成功';
              window.location.href = 'homepage.html';
          } else {
              document.getElementById('re').innerHTML = '验证失败';
          }
      }
  </script>
</body>
</html>
