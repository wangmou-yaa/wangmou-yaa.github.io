        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;

            max-width: 1200px;

            padding: 8px 16px;

        }
        nav a:hover {

            color: black;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

            animation: fadeIn 1s ease-in forwards;
